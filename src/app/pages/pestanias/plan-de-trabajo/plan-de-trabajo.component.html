<form name="registro" novalidate>
  <div class="row">
      <section class="input-field col s12 m6">
          <label for="nombre">Descripción General del Proyecto:</label><br><br><br>
          <input type="text" class="celeste" [(ngModel)]="currentEntity.descripcionGe" name="descripcionGe" required pattern="[ñáéíóúA-Za-z ]+">
      </section>
  </div>
  <div class="row">
    <section class="input-field col s12 m9">
        <label for="correo">Objetivo del Proyecto: </label><br><br><br>
        <input type="email" class="celeste"  [(ngModel)]="currentEntity.objetivoPro" name="objetivoPro" required>
    </section>
  </div>
  <div class="row">
      <section class="input-field col s12">
          <label for="direccion">Analisis Situacional:</label><br><br><br>
          <input type="text" class="materialize-textarea celeste" [(ngModel)]="currentEntity.analisisSi" name="analisisSi" required pattern="[ñáéíóú,.\w ]+">
      </section>
  </div>

  <div class="row">
    <section class="input-field col s12 m3">
      <label for="edad">Justificación:</label><br><br><br>
      <input type="text" class="celeste" [(ngModel)]="currentEntity.justificacion" name="justificacion" required min="0">
    </section>
  </div>

  <br><div><h6><b>&nbsp;&nbsp;Matriz de Marco Lógico</b></h6></div>

  <div class="row border">
    <br><div class="border">&nbsp;&nbsp;Objetivos Generales</div>
      <section class="input-field row s12 m6">
          <label for="nombre" class="celeste fblack">Num&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nombre&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Objetivo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Indicador Verificable&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Metodos de Verifcación
          </label></section>
          <section class="input-field col s12 m2 sizze">
          <input type="text" [(ngModel)]="currentEntity.numObjetivos" name="numObjetivos" required pattern="[ñáéíóúA-Za-z ]+">
          </section>
          <section class="input-field col s12 m2 sizze3">
          <input type="text" [(ngModel)]="currentEntity.nombreOb" name="nombreOb" required pattern="[ñáéíóúA-Za-z ]+">
          </section>
          <section class="input-field col s12 m2 sizze3">
          <input type="text" [(ngModel)]="currentEntity.objetivoOb" name="objetivoOb" required pattern="[ñáéíóúA-Za-z ]+">
          </section>
          <section class="input-field col s12 m2 sizze3">
          <input type="text" [(ngModel)]="currentEntity.indicadorOb" name="indicadorOb" required pattern="[ñáéíóúA-Za-z ]+">
          </section>
          <section class="input-field col s12 m2 sizze3">
          <input type="text" [(ngModel)]="currentEntity.metodosOb" name="metodosOb" required pattern="[ñáéíóúA-Za-z ]+">
          </section>
  </div>

  <div class="row border">
    <br><div class="border">&nbsp;&nbsp;Criterios Economicos</div>
      <section class="input-field row s12 m6">
          <label for="nombre" class="celeste fblack">Num&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nombre&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Criterio
          </label></section>
          <section class="input-field col s12 m2 sizze">
          <input type="text" [(ngModel)]="currentEntity.numCriterios" name="numCriterios" required pattern="[ñáéíóúA-Za-z ]+">
          </section>
          <section class="input-field col s12 m2 sizze3">
          <input type="text" [(ngModel)]="currentEntity.nombreCriterios" name="nombreCriterios" required pattern="[ñáéíóúA-Za-z ]+">
          </section>
          <section class="input-field col s12 m2 sizze6">
          <input type="text" [(ngModel)]="currentEntity.criterioCriterios" name="criterioCriterios" required pattern="[ñáéíóúA-Za-z ]+">
          </section>
  </div>
<br><br>
        <div class="row">
          <section class="input-field row s12 m6">
              <label for="nombre" class="orange2 fblack"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Objetivos Especificos&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Indicadores Verificables&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Medios de Verificación
              </b></label></section>
              <section class="input-field col s12 m2 sizze4">
              <input type="text" [(ngModel)]="currentEntity.objetivosEs" name="objetivosEs" required pattern="[ñáéíóúA-Za-z ]+">
              </section>
              <section class="input-field col s12 m2 sizze6">
              <input type="text" [(ngModel)]="currentEntity.indicadoresVe" name="indicadoresVe" required pattern="[ñáéíóúA-Za-z ]+">
              </section>
              <section class="input-field col s12 m2 sizze6">
              <input type="text" [(ngModel)]="currentEntity.mediosVe" name="mediosVe" required pattern="[ñáéíóúA-Za-z ]+">
              </section>
        </div>
            <div class="row">
              <section class="input-field col s12 m3">
                <label for="edad">Conclusiones:</label><br><br><br>
                <input type="text" class="celeste" [(ngModel)]="currentEntity.conclusiones" name="conclusiones" required min="0">
              </section>
            </div>

              <div class="row">
                <section class="input-field col s12 m3">
                  <label for="edad">Recomendaciones:</label><br><br><br>
                  <input type="number" class="celeste" [(ngModel)]="currentEntity.recomendaciones" name="recomendaciones" required min="0">
                </section>
               </div>

      <button ng-disabled="registro.$invalid" class="btn waves-effect waves-light right" type="submit"  (click)="save()">Confirmar
          <i class="mdi-content-send right"></i>
      </button>
</form>
</div>
